<!-- 使用定義的背景色 -->

        <!-- 公佈欄內容 (登入後顯示) -->
        <div id="main-content" class="space-y-6">
            
            <!-- 登出按鈕和身份狀態 -->
            <div class="flex justify-between items-center p-2">
                <!-- 管理者狀態提示，使用 Secondary 顏色文字 -->

            <!-- 管理者專屬：新增公告表單 (預設隱藏) -->

                <h2 class="text-2xl font-bold text-text-dark mb-4">發佈新公告</h2>

                        <!-- 更新焦點環顏色為 Primary -->

                            <svg class="h-5 w-5 text-gray-400 absolute left-3 top-1/2 transform -translate-y-1/2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">

                            </svg>

                        <label for="filter-category" class="sr-only">篩選分類</label>
                        <!-- 更新焦點環顏色為 Primary -->
                        <select id="filter-category" class="w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary p-2 border">
                            <option value="">所有分類</option>

            <!-- 公告列表 -->

    <!-- Firebase SDK 引入和主邏輯 -->
    <script type="module">
        // 統一使用12.4.0版本
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
        // 導入 Firestore 的 where 和 orderBy 
        import { getFirestore, collection, onSnapshot, query, addDoc, deleteDoc, doc, Timestamp, orderBy } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-analytics.js";

        // ==========================================================
        // 核心組態
        // ==========================================================
        const firebaseConfig = {
            apiKey: "AIzaSyBcr9xqSiyVuMjbslNozKaFsgar-yw_EK4",
            authDomain: "gen-lang-client-0586740465.firebaseapp.com",
            projectId: "gen-lang-client-0586740465",
            storageBucket: "gen-lang-client-0586740465.firebasestorage.app",
            messagingSenderId: "1037486688208",
            appId: "1:1037486688208:web:6d657231e20b8e54ac5bd5",
            measurementId: "G-L223W74MR2"
        };
        
        // ** 允許的電子郵件網域 **
        const ALLOWED_DOMAIN = "ppsh.ptc.edu.tw";
        
        // ** 管理者清單 **
        const ADMIN_EMAILS = [
            "fuwen@ppsh.ptc.edu.tw", 
        ];
        // 為了比對方便，將管理者清單轉換為小寫
        const ADMIN_EMAILS_LOWER = ADMIN_EMAILS.map(e => e.toLowerCase());
        
        // 檢查電子郵件是否屬於允許的網域
        function isAllowedDomain(email) {
            if (!email) return false;
            const domain = email.split('@')[1];
            return domain && domain.toLowerCase() === ALLOWED_DOMAIN.toLowerCase();
        }
        
        // 初始化Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const analytics = getAnalytics(app); 
        
        // Firestore 路徑
        const postsCollectionPath = 'bulletin_posts'; 

        // ==========================================================
        // 預設選項/常數
        // ==========================================================
        // 定義所有的公告分類，用於下拉選單
        const CATEGORIES = ["最新消息", "宿舍資訊", "活動競賽", "行政公告", "課程相關", "其他"];
        const POSTS_PER_PAGE = 10; // 每頁顯示 10 筆公告

        // ==========================================================
        // UI 元素
        // ==========================================================
        const authStatusEl = document.getElementById('auth-status');
        const loginScreen = document.getElementById('login-screen');
        const mainContent = document.getElementById('main-content');
        const signInBtn = document.getElementById('google-signin-btn');
        const signOutBtn = document.getElementById('signout-btn');
        const postsContainer = document.getElementById('posts-container');
        const loadingIndicator = document.getElementById('loading-indicator');
        const fileWarning = document.getElementById('file-protocol-warning');
        const adminStatusEl = document.getElementById('admin-status'); 
        const userEmailDisplay = document.getElementById('user-email-display'); 
        const adminFormSection = document.getElementById('admin-form-section'); 
        const newPostForm = document.getElementById('new-post-form');
        const postTitleInput = document.getElementById('post-title');
        const postCategorySelect = document.getElementById('post-category'); // 新增公告的分類選單
        const postDepartmentInput = document.getElementById('post-department'); 
        const postContentInput = document.getElementById('post-content');
        
        const searchInput = document.getElementById('search-input'); // 搜尋框
        const filterCategorySelect = document.getElementById('filter-category'); // 篩選分類
        
        const resultCountEl = document.getElementById('result-count'); // 結果計數
        
        const prevPageBtn = document.getElementById('prev-page'); // 上一頁按鈕
        const nextPageBtn = document.getElementById('next-page'); // 下一頁按鈕
        const pageInfoEl = document.getElementById('page-info'); // 頁碼資訊

        // ==========================================================
        // 狀態與輔助函數
        // ==========================================================
        let unsubscribePosts = null;
        let isUserAdmin = false; 
        let currentUserEmail = null; 
        let allPosts = []; // 儲存從 Firestore 獲取的所有公告
        let filteredPosts = []; // 儲存經過篩選/搜尋後的公告
        let currentPage = 1; // 當前頁碼
        let totalPages = 1; // 總頁數

        // 初始化篩選器的選項 (同時也初始化了新增公告表單的分類選項)
        function initializeFilters() {
            // 1. 清空篩選器選項並設置預設選項
            filterCategorySelect.innerHTML = '<option value="">所有分類</option>';
            
            // 2. 設置管理者表單的分類選項 (只在第一次載入時或未初始化時進行)
            // 先清空，再重新填入
            postCategorySelect.innerHTML = '<option value="">請選擇分類</option>';

            CATEGORIES.forEach(category => {
                // 給新增公告表單
                const postOption = document.createElement('option');
                postOption.value = category;
                postOption.textContent = category;
                postCategorySelect.appendChild(postOption);
                
                // 給篩選器
                const filterOption = document.createElement('option');
                filterOption.value = category;
                filterOption.textContent = category;
                filterCategorySelect.appendChild(filterOption);
            });
            
            // 重新應用當前的篩選值，避免選項被重設後篩選狀態丟失
            if (filterCategorySelect.dataset.currentValue) {
                filterCategorySelect.value = filterCategorySelect.dataset.currentValue;
            }
        }
        
        // 格式化日期
        function formatDate(timestamp) {
            if (!timestamp) return '未知日期';
            const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp.seconds * 1000);
            return date.toLocaleDateString('zh-TW', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        // 顯示/隱藏管理者 UI
        function updateAdminUI(isAdmin, email) {
            isUserAdmin = isAdmin;
            userEmailDisplay.textContent = email || ''; 
            
            if (isAdmin) {
                adminStatusEl.style.display = 'block';
                adminFormSection.style.display = 'block';
                authStatusEl.textContent = `歡迎，${auth.currentUser.displayName || auth.currentUser.email}！ (管理者)`;
                // 確保管理者表單的分類下拉選單已經被初始化
                initializeFilters(); 
            } else {
                adminStatusEl.style.display = 'none';
                adminFormSection.style.display = 'none';
                if (auth.currentUser) {
                     authStatusEl.textContent = `歡迎，${auth.currentUser.displayName || auth.currentUser.email}！ (一般使用者)`;
                }
            }
            // 重新應用篩選和渲染 (確保刪除按鈕狀態正確)
            applyFiltersAndRender();
        }

        // ==========================================================
        // 篩選、搜尋與分頁核心邏輯
        // ==========================================================

        // 應用篩選和搜尋
        function applyFilters() {
            const searchText = searchInput.value.toLowerCase().trim();
            const selectedCategory = filterCategorySelect.value;
            
            // 儲存當前的篩選值，以便重新初始化選單後還能恢復
            filterCategorySelect.dataset.currentValue = selectedCategory;

            filteredPosts = allPosts.filter(post => {
                // 1. 關鍵字搜尋 (標題或內容)
                const matchesSearch = !searchText || 
                                      (post.title && post.title.toLowerCase().includes(searchText)) ||
                                      (post.content && post.content.toLowerCase().includes(searchText));
                
                // 2. 分類篩選
                const matchesCategory = !selectedCategory || post.category === selectedCategory;
                
                return matchesSearch && matchesCategory;
            });
            
            // 重設分頁
            currentPage = 1;
            totalPages = Math.ceil(filteredPosts.length / POSTS_PER_PAGE);
            if (totalPages === 0) totalPages = 1;
            
            // 更新結果計數
            resultCountEl.textContent = `顯示 ${filteredPosts.length} 筆結果`;
            
            // 重新渲染當前頁面
            renderCurrentPage();
        }
        
        // 渲染當前頁面
        function renderCurrentPage() {
            loadingIndicator.style.display = 'none';
            postsContainer.innerHTML = '';

            const startIndex = (currentPage - 1) * POSTS_PER_PAGE;
            const endIndex = startIndex + POSTS_PER_PAGE;
            const postsToDisplay = filteredPosts.slice(startIndex, endIndex);

            if (postsToDisplay.length === 0) {
                 postsContainer.innerHTML = `
                    <div class="bg-warning/10 p-6 rounded-xl shadow-md border-t-4 border-warning text-center text-warning">
                        <p class="font-semibold mb-2">在當前篩選條件下，沒有找到任何公告。</p>
                        <p class="text-sm">請嘗試修改篩選條件或搜尋關鍵字。</p>
                    </div>
                `;
            } else {
                postsToDisplay.forEach(post => {
                    const postElement = document.createElement('div');
                    // 使用 Primary 顏色作為卡片邊界強調色
                    postElement.className = 'bg-white p-6 rounded-xl shadow-md border-t-4 border-primary transition duration-300 hover:shadow-xl relative';
                    
                    // 管理者刪除按鈕
                    let deleteButtonHTML = '';
                    if (isUserAdmin && post.id) {
                        deleteButtonHTML = `
                            <button data-post-id="${post.id}" title="刪除公告" class="delete-btn absolute top-3 right-3 text-red-400 hover:text-red-600 transition duration-150 p-1 rounded-full bg-red-50/50 hover:bg-red-100">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 10-2 0v6a1 1 0 102 0V8z" clip-rule="evenodd" />
                                </svg>
                            </button>
                        `;
                    }

                    // 標籤顯示 (顏色已在 <style> 中定義)
                    const categoryTag = post.category ? `<span class="post-tag category-tag">${post.category}</span>` : '';
                    const departmentTag = post.department ? `<span class="post-tag department-tag">${post.department}</span>` : ''; // 保留發佈單位的顯示

                    postElement.innerHTML = `
                        ${deleteButtonHTML}
                        <div class="flex items-center mb-3">
                            ${categoryTag}
                            ${departmentTag} 
                            <div class="text-sm text-gray-500 ml-auto">${formatDate(post.timestamp)}</div>
                        </div>
                        <h2 class="text-2xl font-semibold text-text-dark mb-2">${post.title || '[無標題]'}</h2>
                        <p class="text-gray-600 mb-4 whitespace-pre-wrap">${post.content || '無內容'}</p>
                        <div class="text-xs text-gray-400 mt-2 border-t pt-2 border-gray-100">
                            張貼者: ${post.author || '管理員'}
                        </div>
                    `;
                    postsContainer.appendChild(postElement);
                });
                
                // 為新渲染的刪除按鈕加入事件監聽器
                postsContainer.querySelectorAll('.delete-btn').forEach(button => {
                    button.addEventListener('click', () => {
                        const postId = button.dataset.postId;
                        deletePost(postId);
                    });
                });
            }
            
            // 更新分頁控制介面
            updatePaginationControls();
        }
        
        // 更新分頁控制介面狀態
        function updatePaginationControls() {
            pageInfoEl.textContent = `第 ${currentPage} / ${totalPages} 頁`;
            
            // 啟用/停用按鈕
            prevPageBtn.disabled = currentPage === 1;
            nextPageBtn.disabled = currentPage === totalPages || filteredPosts.length === 0;
            
            // 如果沒有結果，隱藏分頁控制
            if (filteredPosts.length === 0) {
                 document.getElementById('pagination-controls').style.display = 'none';
            } else {
                 document.getElementById('pagination-controls').style.display = 'flex';
            }
        }
        
        // 整合篩選和渲染 (主調用函數)
        function applyFiltersAndRender() {
            applyFilters();
            renderCurrentPage();
        }

        // ==========================================================
        // CRUD 功能實作
        // ==========================================================

        // 新增公告
        async function addNewPost(e) {
            e.preventDefault();
            
            if (!isUserAdmin) {
                // 替換 alert
                console.error('權限不足：您沒有權限發佈公告！');
                return;
            }

            const title = postTitleInput.value.trim();
            // 從下拉選單取得值
            const category = postCategorySelect.value; 
            const department = postDepartmentInput.value.trim(); 
            const content = postContentInput.value.trim();
            
            // 檢查分類是否被選定
            if (!title || !content || !category || !department) {
                // 替換 alert
                console.error('錯誤：標題、內容、公告分類和發佈單位都不能為空！');
                return;
            }

            const user = auth.currentUser;
            if (!user) {
                // 替換 alert
                console.error('錯誤：登入狀態遺失，請重新登入！');
                return;
            }

            try {
                await addDoc(collection(db, postsCollectionPath), {
                    title: title,
                    content: content,
                    category: category, 
                    department: department, 
                    author: user.displayName || user.email,
                    authorEmail: user.email,
                    timestamp: Timestamp.now() 
                });
                
                // 清空表單
                postTitleInput.value = '';
                postCategorySelect.value = ''; // 重設為 "請選擇分類"
                postDepartmentInput.value = '';
                postContentInput.value = '';
                
            } catch (error) {
                console.error("發佈公告失敗:", error);
                const errorMessage = error.code === 'permission-denied' 
                    ? '權限不足。請檢查 Firebase 安全規則。'
                    : `發佈公告失敗: ${error.message}`;
                // 替換 alert
                console.error(errorMessage);
            }
        }

        // 刪除公告
        async function deletePost(postId) {
            if (!isUserAdmin) {
                // 替換 alert
                console.error('權限不足：您沒有權限刪除公告！');
                return;
            }
            
            // **重要：移除 window.confirm()，因為它在 iFrame 中無法使用。**
            // 實際應用中，應替換為客製化的 UI 模態框進行確認，以避免誤刪。
            
            // 增加刪除中的視覺回饋
            const button = document.querySelector(`.delete-btn[data-post-id="${postId}"]`);
            if (button) {
                button.disabled = true;
                // 顯示旋轉圖示
                button.innerHTML = '<svg class="animate-spin h-5 w-5 text-red-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>';
            }


            try {
                await deleteDoc(doc(db, postsCollectionPath, postId));
                // 成功後 onSnapshot 會自動刷新 UI，無需額外處理
            } catch (error) {
                console.error("刪除公告失敗:", error);
                 const errorMessage = error.code === 'permission-denied' 
                    ? '權限不足。請檢查 Firebase 安全規則。'
                    : `刪除公告失敗: ${error.message}`;
                // 替換 alert
                console.error(errorMessage);
                // 失敗時恢復按鈕狀態
                if (button) {
                    button.disabled = false;
                    // 恢復原始圖示 (略過，因為 onSnapshot 會很快更新 UI)
                }
            }
        }

        // ==========================================================
        // 認證與監聽
        // ==========================================================

        // Google登入
        const provider = new GoogleAuthProvider();
        // 設定只允許特定網域登入（提示使用者使用特定網域）
        provider.setCustomParameters({
            hd: ALLOWED_DOMAIN // 提示使用者使用特定網域
        });
        
        signInBtn.addEventListener('click', async () => {
            if (window.location.protocol === 'file:') {
                fileWarning.style.display = 'block';
                return;
            }

            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                
                // 驗證電子郵件網域
                if (!isAllowedDomain(user.email)) {
                    // 不是允許的網域，立即登出
                    await signOut(auth);
                    authStatusEl.innerHTML = `
                        <span style="color: #d93025; font-weight: 600;">
                            ⚠️ 登入失敗：只有屏北高中帳號才能登入
                        </span>
                    `;
                    
                    // 5秒後恢復原始文字
                    setTimeout(() => {
                        authStatusEl.innerHTML = '<span style="color: #6b7280;">請使用您的 Google 帳號登入，以查看公佈欄上的最新消息。</span>';
                    }, 5000);
                    return;
                }
                
                // 網域驗證通過，登入成功
                
            } catch (error) {
                console.error("登入失敗:", error);
                authStatusEl.innerHTML = `<span style="color: #d93025;">登入失敗: ${error.message}</span>`;
            }
        });

        // 登出
        signOutBtn.addEventListener('click', async () => {
            try {
                await signOut(auth);
            } catch (error) {
                console.error("登出失敗:", error);
            }
        });

        // 加載公告 (使用 onSnapshot 監聽)
        function loadPosts() {
            if (unsubscribePosts) unsubscribePosts();
            
            loadingIndicator.style.display = 'block';
            postsContainer.innerHTML = '';
            
            // 查詢: 依據時間戳降冪排序 (最新在前)
            const postsQuery = query(collection(db, postsCollectionPath), orderBy("timestamp", "desc"));

            unsubscribePosts = onSnapshot(postsQuery, (snapshot) => {
                // 將所有公告儲存到 allPosts 變數
                allPosts = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                
                // 1. 初始化篩選器的選項 
                initializeFilters();
                
                // 2. 應用篩選器並渲染
                applyFiltersAndRender();
                
            }, (error) => {
                console.error("載入公告失敗:", error);
                loadingIndicator.innerHTML = '<p class="text-red-500">載入失敗，請檢查Firestore權限。</p>';
            });
        }
        
        // 綁定篩選和搜尋事件
        function setupListeners() {
            // 篩選/搜尋事件
            searchInput.addEventListener('input', applyFiltersAndRender);
            filterCategorySelect.addEventListener('change', applyFiltersAndRender);

            // 分頁事件
            prevPageBtn.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderCurrentPage();
                }
            });

            nextPageBtn.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    renderCurrentPage();
                }
            });
            
            // 綁定新增公告事件
            newPostForm.addEventListener('submit', addNewPost);
        }
        
        // 監聽認證狀態
        onAuthStateChanged(auth, async (user) => {
            if (window.location.protocol === 'file:') {
                authStatusEl.textContent = '錯誤：請使用網路伺服器運行';
                return;
            }
            
            if (user) {
                // 二次驗證電子郵件網域（防止繞過）
                if (!isAllowedDomain(user.email)) {
                    console.warn('偵測到未授權的網域登入，正在登出...');
                    await signOut(auth);
                    authStatusEl.innerHTML = `
                        <span style="color: #d93025; font-weight: 600;">
                            ⚠️ 存取被拒：只有屏北高中帳號才能使用此系統
                        </span>
                    `;
                    loginScreen.style.display = 'flex';
                    mainContent.style.display = 'none';
                    
                    // 5秒後恢復原始文字
                    setTimeout(() => {
                        authStatusEl.innerHTML = '<span style="color: #6b7280;">請使用您的 Google 帳號登入，以查看公佈欄上的最新消息。</span>';
                    }, 5000);
                    return;
                }
                
                currentUserEmail = user.email ? user.email.toLowerCase() : '';
                const isAdmin = ADMIN_EMAILS_LOWER.includes(currentUserEmail);
                
                // 更新 UI 狀態 (包含管理權限)
                updateAdminUI(isAdmin, user.email); 

                // 已登入（顯示公佈欄）
                loginScreen.style.display = 'none';
                mainContent.style.display = 'block';
                loadPosts(); // 監聽公告數據
                
            } else {
                // 未登入（顯示登入畫面）
                authStatusEl.textContent = '請登入以查看內容';
                mainContent.style.display = 'none';
                loginScreen.style.display = 'flex';
                
                // 重設管理者狀態
                updateAdminUI(false, null); 

                if (unsubscribePosts) {
                    unsubscribePosts();
                    unsubscribePosts = null;
                }
            }
        });
        
        // 網頁載入後設置事件監聽器
        document.addEventListener('DOMContentLoaded', setupListeners);
    </script>
</body>
