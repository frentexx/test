<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公佈欄 - 需登入</title>
    <!-- 載入 Tailwind CSS 框架 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 使用 Inter 字體 */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb; /* 淺灰色背景 */
        }
        /* 讓初始狀態的內容隱藏，等待 Firebase 檢查狀態 */
        #login-screen, #main-content {
            display: none;
        }
        .login-btn {
            transition: all 0.3s ease;
        }
        .login-btn:hover {
            box-shadow: 0 4px 15px rgba(66, 153, 225, 0.5);
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center">

    <!-- 主要容器，限制最大寬度並居中 -->
    <div class="w-full max-w-4xl mx-auto p-4 sm:p-6 lg:p-8">

        <!-- 網頁標題區塊 (始終可見) -->
        <header class="text-center py-10 mb-8 bg-white rounded-xl shadow-lg">
            <h1 class="text-5xl font-extrabold text-blue-700 tracking-tight sm:text-6xl">
                公佈欄
            </h1>
            <p id="auth-status" class="mt-3 text-lg text-gray-500 font-medium">
                正在驗證登入狀態...
            </p>
        </header>

        <!-- 登入畫面 -->
        <div id="login-screen" class="flex flex-col items-center justify-center p-10 bg-white rounded-xl shadow-lg border-t-4 border-red-500">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-red-500 mb-4" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
            </svg>
            <h2 class="text-3xl font-bold text-gray-800 mb-4">
                需要登入權限
            </h2>
            <p class="text-gray-600 mb-6 text-center max-w-md">
                請使用您的 Google 帳號登入，以查看公佈欄上的最新消息。
            </p>
            <button id="google-signin-btn" class="login-btn bg-blue-600 text-white font-bold py-3 px-6 rounded-full shadow-lg flex items-center space-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="20px" height="20px" class="fill-current text-white"><path fill="#fbc02d" d="M24 11.23c-5.74 0-10.42 4.67-10.42 10.42s4.68 10.42 10.42 10.42c2.9 0 5.56-1.19 7.46-3.1L37.83 37c-3.7 3.3-8.8 5.38-13.83 5.38C13.23 42.38 4 33.15 4 21.65S13.23 1 24 1c5.96 0 10.99 2.52 14.69 6.22l-3.32 3.32C32.74 8.7 28.52 6.75 24 6.75c-8.23 0-14.89 6.66-14.89 14.89S15.77 36.53 24 36.53c4.15 0 7.82-1.74 10.49-4.54L37.83 37c-3.7 3.3-8.8 5.38-13.83 5.38z"/><path fill="#e53935" d="M37.83 37l-3.32-3.32c2.67-2.8 4.34-6.49 4.34-10.42 0-3.36-1.21-6.44-3.23-8.86l3.32-3.32c2.83 3.34 4.5 7.6 4.5 12.18C42.38 28.2 40.5 32.5 37.83 37z"/><path fill="#4285f4" d="M42.38 21.65c0-1.28-.1-2.52-.29-3.7l-3.83-.01c.19 1.17.29 2.38.29 3.7 0 1.32-.1 2.53-.29 3.7l3.83-.01c.19-1.17.29-2.52.29-3.7z"/><path fill="#34a853" d="M37.83 37l-3.32-3.32c2.67-2.8 4.34-6.49 4.34-10.42 0-3.36-1.21-6.44-3.23-8.86l3.32-3.32c2.83 3.34 4.5 7.6 4.5 12.18C42.38 28.2 40.5 32.5 37.83 37z" opacity=".8"/></svg>
                <span>使用 Google 登入</span>
            </button>
        </div>

        <!-- 公佈欄內容 (登入後顯示) -->
        <div id="main-content" class="space-y-6">
            
            <!-- 登出按鈕 -->
            <div class="flex justify-end p-2">
                <button id="signout-btn" class="text-sm text-red-500 hover:text-red-700 font-medium py-1 px-3 rounded-full border border-red-300 hover:border-red-500 transition duration-150">
                    登出
                </button>
            </div>

            <!-- 主要內容區塊 -->
            <main class="space-y-6">
                <!-- 載入中的提示 -->
                <div id="loading-indicator" class="text-center text-gray-500 p-8">
                    <p>正在從資料庫載入公告...</p>
                </div>
                <!-- 公告將會在這裡動態載入 -->
                <div id="posts-container" class="space-y-6">
                    <!-- 靜態內容已移除，公告會即時顯示在這裡 -->
                </div>
            </main>

            <!-- 頁腳 (可選) -->
            <footer class="text-center mt-12 py-4 text-sm text-gray-400">
                &copy; 2025 公佈欄。所有版權所有。
            </footer>
        </div>

    </div>

    <!-- Firebase SDK 引入和主邏輯 -->
    <script type="module">
        // 引入 Firebase 必要的模組 (新增 collection, onSnapshot, query)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, setLogLevel, collection, onSnapshot, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // 設定 Firestore 紀錄等級 (Debug 模式)
        setLogLevel('Debug');

        // 從環境變數獲取 Firebase 配置
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        // 應用程式初始化
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // UI 元素
        const authStatusEl = document.getElementById('auth-status');
        const loginScreen = document.getElementById('login-screen');
        const mainContent = document.getElementById('main-content');
        const signInBtn = document.getElementById('google-signin-btn');
        const signOutBtn = document.getElementById('signout-btn');
        const postsContainer = document.getElementById('posts-container');
        const loadingIndicator = document.getElementById('loading-indicator');
        
        // Firestore Configuration: 使用公共資料路徑，所有登入者都可讀取
        // 路徑: /artifacts/{appId}/public/data/bulletin_posts
        const postsCollectionPath = `artifacts/${appId}/public/data/bulletin_posts`;
        
        let unsubscribePosts = null; // 用來儲存取消訂閱的函數

        // 1. 處理初始認證（使用自定義 token 或匿名登入）
        async function handleInitialAuth() {
            try {
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    // 如果沒有提供 token，則匿名登入
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("初始認證失敗:", error);
            }
        }
        
        // 輔助函數：格式化日期
        function formatDate(timestamp) {
            if (!timestamp) return '未知日期';
            // 處理 Firestore Timestamp 物件
            const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
            return date.toLocaleDateString('zh-TW', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // 輔助函數：渲染公告列表
        function renderPosts(posts) {
            loadingIndicator.style.display = 'none';
            postsContainer.innerHTML = ''; // 清空現有內容

            if (posts.length === 0) {
                postsContainer.innerHTML = `
                    <div class="bg-yellow-100 p-6 rounded-xl shadow-md border-t-4 border-yellow-500 text-center text-yellow-800">
                        <p class="font-semibold mb-2">公佈欄目前沒有任何公告。</p>
                        <p class="text-sm">請前往您的 Firestore 資料庫，在 **${postsCollectionPath}** 集合中新增文件。</p>
                    </div>
                `;
                return;
            }

            // 根據 timestamp 欄位手動排序，確保最新公告在最上方
            // 注意：由於 Firestore 安全規則限制，我們通常避免在 onSnapshot 中使用 orderBy()
            posts.sort((a, b) => {
                const timeA = a.timestamp?.toMillis ? a.timestamp.toMillis() : 0;
                const timeB = b.timestamp?.toMillis ? b.timestamp.toMillis() : 0;
                return timeB - timeA; // 降序 (最新的在前面)
            }).forEach(post => {
                const postElement = document.createElement('div');
                postElement.className = 'bg-white p-6 rounded-xl shadow-md border-t-4 border-blue-500 transition duration-300 hover:shadow-xl';
                // 使用 whitespace-pre-wrap 來保留內容中的換行
                postElement.innerHTML = `
                    <h2 class="text-2xl font-semibold text-gray-800 mb-2">
                        ${post.title || '[無標題公告]'}
                    </h2>
                    <p class="text-gray-600 mb-4 whitespace-pre-wrap">
                        ${post.content || '無內容'}
                    </p>
                    <div class="text-sm text-gray-400 mt-2 border-t pt-2 border-gray-100">
                        張貼者: ${post.author || '匿名管理者'}
                    </div>
                    <div class="text-sm text-gray-400">
                        張貼日期: ${formatDate(post.timestamp)}
                    </div>
                `;
                postsContainer.appendChild(postElement);
            });
        }
        
        // 2. 實作 Google 登入功能 (不變)
        const provider = new GoogleAuthProvider();
        signInBtn.addEventListener('click', async () => {
            try {
                await signInWithPopup(auth, provider);
            } catch (error) {
                console.error("Google 登入失敗:", error.message);
                authStatusEl.textContent = `登入失敗: ${error.message}`;
            }
        });

        // 3. 實作登出功能 (不變)
        signOutBtn.addEventListener('click', async () => {
            try {
                await signOut(auth);
            } catch (error) {
                console.error("登出失敗:", error.message);
            }
        });

        // 函數：從 Firestore 載入公告 (即時監聽)
        function loadPosts() {
            if (unsubscribePosts) {
                unsubscribePosts(); // 如果已經在監聽，先取消
            }
            
            loadingIndicator.style.display = 'block'; // 顯示載入中提示
            postsContainer.innerHTML = '';
            
            const postsQuery = query(collection(db, postsCollectionPath));

            // 設置 onSnapshot 監聽器，任何資料變動都會觸發
            unsubscribePosts = onSnapshot(postsQuery, (snapshot) => {
                // 將文件轉換成物件陣列
                const posts = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));
                renderPosts(posts); // 渲染公告
            }, (error) => {
                console.error("從 Firestore 載入公告失敗:", error);
                loadingIndicator.innerHTML = '<p class="text-red-500">載入公告失敗，請檢查連線、Firebase 設定或權限規則。</p>';
            });
        }


        // 4. 監聽認證狀態變化，更新 UI 
        onAuthStateChanged(auth, (user) => {
            if (user && user.isAnonymous === false) {
                // 使用者已登入 (非匿名)
                authStatusEl.textContent = `歡迎，${user.displayName || user.email || '使用者'}！`;
                loginScreen.style.display = 'none';
                mainContent.style.display = 'block';
                
                // 登入成功後開始載入公告
                loadPosts(); 
            } else {
                // 使用者已登出或只有匿名登入
                authStatusEl.textContent = '請登入以查看內容';
                mainContent.style.display = 'none';
                loginScreen.style.display = 'flex'; // 顯示登入畫面
                
                // 登出時取消訂閱，停止監聽資料庫
                if (unsubscribePosts) {
                    unsubscribePosts();
                    unsubscribePosts = null;
                }
            }
        });
        
        // 執行初始認證
        handleInitialAuth();
    </script>
</body>
</html>
